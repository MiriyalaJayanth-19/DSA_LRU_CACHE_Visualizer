<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-container">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
    </div>
    <div class="container">
        <h1>LRU Cache Visualizer</h1>

        <div class="controls">
            <div class="input-group">
                <label for="capacity">Cache Capacity:</label>
                <input type="number" id="capacity" value="5" min="1">
                <button id="setCapacityBtn">Set Capacity</button>
            </div>
            
            <div class="input-group">
                <label for="keyInput">Key:</label>
                <input type="number" id="keyInput" placeholder="Enter key" min="1">
            </div>
            
            <div class="input-group">
                <label for="valueInput">Value:</label>
                <input type="text" id="valueInput" placeholder="Enter value">
            </div>

            <div class="button-group">
                <button id="getBtn" class="action-btn">GET</button>
                <button id="putBtn" class="action-btn primary-btn">PUT</button>
                <button id="resetBtn" class="action-btn secondary-btn">Reset Cache</button>
            </div>
        </div>

        <div class="visualization-area">
            <h2>Cache State (MRU &larr; LRU)</h2>
            <div class="cache-display" id="cacheDisplay">
                <div class="empty-message">Cache is empty.</div>
            </div>
            <div class="legend">
                <span><span class="legend-box hit"></span>Cache Hit</span>
                <span><span class="legend-box miss"></span>Cache Miss</span>
                <span><span class="legend-box evicted"></span>Evicted Item</span>
                <span><span class="legend-box new-item"></span>New Item</span>
            </div>
        </div>

        <div class="log-area">
            <h2>Activity Log</h2>
            <div id="log" class="log-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
